<form action="simpan_berita.php" method="post" enctype="multipart/form-data">
    <label>Judul Berita:</label><br>
    <input type="text" name="judul_berita" required><br><br>
  
    <label>Isi Berita:</label><br>
    <textarea name="isi_berita" rows="10" cols="50" required></textarea><br><br>
  
    <label>Gambar Utama:</label><br>
    <input type="file" name="gambar_utama" accept="image/*" required><br><br>
  
    <label>Gambar Tambahan:</label><br>
    <input type="file" name="gambar_tambahan[]" accept="image/*" multiple><br><br>
  
    <input type="submit" value="Simpan Berita">
  </form>
